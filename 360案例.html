<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>360</title>
    <link rel="stylesheet" href="css/360.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="section first">
            <div class="log"></div>
            <div class="txt">
                <img src="img/text_1.png" alt="">
                <img src="img/text_2.png" alt="">
                <img src="img/text_3.png" alt="">
                <img src="img/text_4.png" alt="">
                <img src="img/text_5.png" alt="">
                <img src="img/text_6.png" alt="">
                <img src="img/text_7.png" alt="">
                <img src="img/text_8.png" alt="">
            </div>
            <div class="infor"></div>
        </div>
        <div class="section second ">
            <div class="left">
                <img src="img/shield_1.png" alt="">
                <img src="img/shield_2.png" alt="">
                <img src="img/shield_3.png" alt="">
                <img src="img/shield_4.png" alt="">
                <img src="img/shield_5.png" alt="">
                <img src="img/shield_6.png" alt="">
                <img src="img/shield_7.png" alt="">
                <img src="img/shield_8.png" alt="">
                <img src="img/shield_9.png" alt="">
            </div>
            <div class="infor"></div>
        </div>
        <div class="section third ">
            <div class="infor"></div>
            <div class="circle">
                <div class="rocket"></div>
            </div>
        </div>
        <div class="section fourth">
            <div class="search">
                <div class="searchIn"></div>
                <div class="text"></div>
                <div class="result"></div>
            </div>
            <div class="infor"></div>
        </div>
        <div class="section fifth active">
            <div class="infor"></div>
            <div class="web">
                <div class="ser"></div>
                <div class="botSer"></div>
                <div class="topLine"></div>
                <div class="leftLine"></div>
                <div class="rightLine"></div>
                <div class="bottomLine"></div>
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('.content').fullpage({
                sectionsColor:['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
                afterLoad:function(anchorLink,index ){
                    $('.section').removeClass('current')
                    setTimeout(function(){
                        $('.section').eq(index-1).addClass('current')
                    },600)
                }
            })
        })
    </script>
</body>

</html>
